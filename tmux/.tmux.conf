set -g default-terminal "tmux-256color"
set -g terminal-overrides ',st-256color:Tc'
set -as terminal-overrides ',st*:sitm=\E[3m'
set -g mouse on
set -g prefix M-p
set -g base-index 1
set -g mode-keys vi
set-window-option -g automatic-rename on
set-option -g set-titles on
set -sg escape-time 0

bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-Tab select-window -t :+
# bind -n M-Btab select-window -t :- NOT WORKING =(
bind -n M-\\ split-window -v -c "#{pane_current_path}"
bind -n M-\| split-window -h -c "#{pane_current_path}"
bind -n M-q killp
bind -r h resize-pane -L 2
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2
bind -n M-F resize-pane -Z
bind -n M-t new-window
bind -n M-T command-prompt -p new-session 'new-session -As %%'
bind -n M-d detach
bind -n M-f command-prompt -p find-session 'switch-client -t %%'
bind -n M-r command-prompt -p rename-window 'rename-window %%'
bind -n M-S command-prompt -p rename-session 'rename-session %%'
bind -n M-R source-file ~/.tmux.conf

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'

set -g @themepack 'powerline/block/gray'

# keep this line at the very bottom
run '~/.tmux/plugins/tpm/tpm'
