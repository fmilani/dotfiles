set -g default-terminal "screen-256color"
set -g mouse on
set -g prefix M-p
set -g base-index 1
set -g mode-keys vi
set-window-option -g automatic-rename on
set-option -g set-titles on
set -sg escape-time 0

bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-Tab select-window -t :+
# bind -n M-Btab select-window -t :- NOT WORKING =(
bind -n M-\\ split-window -h -c "#{pane_current_path}"
bind -n M-\| split-window -v -c "#{pane_current_path}"
bind -n M-q killp
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-Y resize-pane -L 2
bind -n M-U resize-pane -D 2
bind -n M-I resize-pane -U 2
bind -n M-O resize-pane -R 2
bind -n M-t new-window
bind -n M-T command-prompt -p new-session 'new-session -As %%'
bind -n M-d detach
bind -n M-f command-prompt -p find-session 'switch-client -t %%'
bind -n M-F resize-pane -Z
bind -n M-r command-prompt -p rename-window 'rename-window %%'
bind -n M-S command-prompt -p rename-session 'rename-session %%'
bind -n M-R source-file ~/.tmux.conf

set -g status-style fg='#f8f8f2',bg='default'
set -g message-style bg='#4d4d4d',fg='#8be9fd'
set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#ff79c6'
set -g status-right '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6] ï„œ  ,}'

set-window-option -g window-status-style fg='#f8f8f2',bg='default'
set-window-option -g window-status-current-style fg='#ff79c6',bg='default'
